<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const array = ["Sahil",123,"Mubin","Devanshu",456];
		document.write(array);
		document.write("</br>");

		array.push("Krishita");
		document.write(array);
		document.write("</br>");

		array.pop("456");
		document.write(array);
		document.write("</br>");

		array.sort();
		document.write(array);
		document.write("</br>");
	</script>
</body>
</html>

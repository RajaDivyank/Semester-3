 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number of elements"));
        let numbers = new Array(n);
        for(i = 0; i<n ; i++){
            numbers[i] = parseInt(prompt("Enter the number "+i+" :"));
        }
        for(i = 0;i<n;i++){
            for(j = i;j<n;j++){
                if(numbers[i]>numbers[j]){
                    extra = numbers[i];
                    numbers[i] = numbers[j];
                    numbers[j] = extra;
                }
            }
        }
        for(i = 0; i<n ; i++){
            document.write(numbers[i]+",");
        }
    </script>
</body>
</html>
